<!DOCTYPE html>
<html>
    <head>
        <title>Bonsoir Ã  tous</title>
        <link href="assets/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="content">
            <nav>
                <div id="event">
                    <h1>{{event.name}}</h1>
                    <h2>{{event.description}}</h2>
                </div>
                <div id="maps">
                    {{#each maps}}
                        <li onclick="displayTable('map_{{ this.id }}', '{{this.map_name}}')">{{this.map_name}}</li>
                    {{/each}}
                    <div id="mapSelector">
                        <div id="mapSelectorImageContainer">
                            <img id="mapSelectorImage" src="assets/img/maps/mp_thaw.webp"/>
                        </div>
                        <h3 id="mapName">MAP NAME</h3>
                    </div>
                </div>
            </nav>
            <div id="scores">
                {{#each scores}}
                <table id="map_{{@key}}" class="map_scores">
                    <tr id="header">
                        <th>Position</th>
                        <th>Player name</th>
                        <th>Time (seconds)</th>
                    </tr>
                    {{#each this}}
                    <tr>
                        <td>{{@index}}</td>
                        <td>{{this.name}}</td>
                        <td>{{this.time}}</td>
                    </tr>
                    {{/each}}
                </table>
                {{/each}}
            </div>
        </div>
        <footer>
            <script type="application/javascript" src="assets/main.js"></script>
        </footer>
    </body>
</html>
