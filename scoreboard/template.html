<!DOCTYPE html>
<html>
    <head>
        <title>Bonsoir Ã  tous</title>
        <link href="assets/style.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Parkour scoreboard</h1>
        <nav>
            <h1>{{event.name}}</h1>
            <h2>{{event.description}}</h2>
        </nav>
        <table>
            <tr id="header">
                <th>Position</th>
                <th>Player name</th>
                <th>Time (seconds)</th>
            </tr>
            {{#each scores}}
            <tr>
                <td>{{@index}}</td>
                <td>{{this.name}}</td>
                <td>{{this.time}}</td>
            </tr>
            {{/each}}
        </table>
    </body>
</html>
